<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hand Gesture Learner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
  </head>
  <body>
    <script>
      let video;
      let handpose;
      let predictions = [];
      let knn;
      let currentLabel = "";
      let gestureMeaning = "";

      // ðŸ§  Define meanings for gestures
      const gestureMap = {
        a: "ðŸ‘‹ Hello / Wave",
        b: "ðŸ‘ Thumbs Up",
        c: "âœŠ Fist / Stop",
        d: "âœŒï¸ Peace",
        e: "ðŸ¤˜ Rock On",
      };

      function setup() {
        createCanvas(640, 480);
        video = createCapture(VIDEO);
        video.size(640, 480);
        video.hide();

        // âœ… Initialize handpose model
        handpose = ml5.handpose(video, () =>
          console.log("Handpose model ready!")
        );
        handpose.on("predict", (results) => (predictions = results));

        // âœ… Initialize KNN Classifier
        knn = ml5.KNNClassifier();
      }

      function draw() {
        image(video, 0, 0, width, height);

        if (predictions.length > 0) {
          const landmarks = predictions[0].landmarks;

          // Draw green dots for landmarks
          for (let i = 0; i < landmarks.length; i++) {
            const [x, y] = landmarks[i];
            fill(0, 255, 0);
            noStroke();
            ellipse(x, y, 10, 10);
          }

          // âœ… Draw a red bounding box around the hand
          let xs = landmarks.map((p) => p[0]);
          let ys = landmarks.map((p) => p[1]);
          let minX = Math.min(...xs);
          let maxX = Math.max(...xs);
          let minY = Math.min(...ys);
          let maxY = Math.max(...ys);

          stroke(255, 0, 0);
          strokeWeight(6);
          noFill();
          rect(minX - 10, minY - 10, maxX - minX + 20, maxY - minY + 20);
        }

        // ðŸ§  Show current label and meaning
        noStroke();
        fill(255);
        textSize(32);
        text(currentLabel.toUpperCase(), 10, 50);
        textSize(24);
        text(gestureMeaning, 10, 90);
      }

      // ðŸ‘† Press any key (a, b, c, etc.) to add a training example
      function keyPressed() {
        if (predictions.length > 0) {
          const landmarks = predictions[0].landmarks.flat();
          knn.addExample(landmarks, key);
          console.log(`Added example for label: ${key}`);
        }
      }

      // ðŸ‘† Click mouse to classify the current hand position
      function mousePressed() {
        if (predictions.length > 0) {
          const landmarks = predictions[0].landmarks.flat();
          knn.classify(landmarks, (err, result) => {
            if (result && result.label) {
              currentLabel = result.label;
              gestureMeaning = gestureMap[result.label] || "Unknown Gesture";
              console.log(`Predicted: ${currentLabel} (${gestureMeaning})`);
            }
          });
        }
      }
    </script>
  </body>
</html>
